<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cinepolis</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
</head>
<body style="background-color: rgb(19, 3, 241);">
    <div class="container mt-5">
        <h1 class="text-center" style="color: white;">Cinepolis</h1>
        <form action="/Cinepolis" method="post" class="mt-4">
            <div class="row">                
                <div class="col-md-6">
                    <div style="border: 1px solid #ddd;border-radius: 10px;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);padding: 20px; background-color: white;">
                        <h2>Entradas</h2>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="compradores" class="form-label">Cantidad de compradores:</label>
                            <input type="number" id="compradores" name="Compradores" placeholder="Compradores" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tarjeta Cineco:</label><br>
                            <div class="form-check form-check-inline">
                                <input type="radio" id="tarjeta-si" name="tarjeta" value="si" class="form-check-input">
                                <label for="tarjeta-si" class="form-check-label">SÃ­</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" id="tarjeta-no" name="tarjeta" value="no" class="form-check-input">
                                <label for="tarjeta-no" class="form-check-label">No</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="boletos" class="form-label">Cantidad de boletos:</label>
                            <input type="number" id="boletos" name="boletos" placeholder="Boletos" class="form-control">
                        </div>
                    </div>
                </div>                
                <div class="col-md-6">
                    <div style="border: 1px solid #ddd;border-radius: 10px;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);padding: 20px; background-color: white;">  
                        <h2>Salidas</h2>
                        <div class="mb-3">
                            <label for="valor" class="form-label">Valor a pagar:</label>
                            <input type="text" id="valor" name="valor" placeholder="Total" value="{{valor}}" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label style="color:rgb(255, 0, 0)" class="form-label">{{mensaje}}</label>
                        </div>
                    </div>
                </div>
            </div>            
            <div class="text-center mt-4">
                <input type="submit" value="Procesar" class="btn btn-warning" style=" box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wDvh1R4twcJq05kaVHcGytigFfNGrW3HK5Nxa8+Y7HIFWjBkT10J2duE1Udh7XqE" crossorigin="anonymous"></script>
</body>
</html>
